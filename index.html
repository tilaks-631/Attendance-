<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Attendance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Workers Attendance</h1>
        <p id="currentDate"></p>
        <div class="btn-group">
            <button class="category" onclick="addCategory()">Add Category</button>
            <button class="newWeek" onclick="newWeek()">New Week</button>
            <button class="reset" onclick="resetData()">Reset</button>
            <button class="undo" onclick="undoAction()">Undo</button>
            <button class="pdf" onclick="exportPDF()">Download PDF</button>
        </div>
    </header>

    <!-- CONTAINER -->
    <div class="container">
        <div class="section">
            <h3>Workers List</h3>
            <button onclick="addWorker()">+ Add Worker</button>
        </div>

        <!-- CATEGORY FILTERS -->
        <div id="categoryFilters">
            <button onclick="filterCategory('All')">All</button>
        </div>

        <!-- ATTENDANCE TABLE -->
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Worker Name</th>
                    <th>Category</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Total Payment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- GRAND TOTAL -->
        <div id="grandTotal">Total Payment: â‚¹0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
